<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td colspan="8">A</td>
            <td colspan="2" rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="4" rowspan="4">F</td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
