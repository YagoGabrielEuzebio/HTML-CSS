<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            border: 1px solid;
            padding: 10px;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>

</head>
<body>

    <h1>Minha primeira Tabela</h1>
    
    <!-- 
        HIERAQUIA DE TABLEAS (Simples)

        Table = tabela
            table row = linha de tabela.
                table header = cabeÃ§alho da tabela.
                table date = dado de tabela.

     -->

    <table>
        <tr class="linha"> <!-- Primeira linha-->
            <td>A1</td> <!-- Dado da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        
        <tr> <!-- Segunda linha-->
            <td class="dado">A2</td>
            <td class="numero">B2</td>
            <td class="numero">C3</td>
        </tr>
 
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 

        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
